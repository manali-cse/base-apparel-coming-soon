<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
  <header role="banner">
    <img src="images/logo.svg" alt="Logo-image" class="mobile-logo" role="Pseudo HTML">
  </header>
  <main role="main">
    <div class="main-card card mb-3">
      <div class="row g-0 single-row">
        <div class="promotion-text-col col-md-7">
          <div>
            <img src="images/logo.svg" alt="Logo-image" class="desktop-logo" role="Pseudo HTML">
            <h1 class="promo-headline" role="Pseudo HTML"><span class="promo-headline-part-1" role="Pseudo HTML">WE'RE</span> <span class="promo-headline-part-2" role="Pseudo HTML">COMING SOON</span></h1>
          </div>
          <div class="promotion-text">
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.

          </div>
          <div class="ip-grp input-group mb-3">
            <input type="text" class="form-control rounded-pill" placeholder="Email Address" role="Abstract">
            <img src="images/icon-error.svg" alt="Error-image" class="error-image" role="Pseudo HTML">
            <button type="button" name="button" class="email-button input-group-text rounded-pill" role="Pseudo HTML">
              <img class="button-arrow" src="images/icon-arrow.svg" alt="arrow-image" role="Pseudo HTML">

            </button>
          </div>
          <div class="error-message hide-error-message">
            <p>Please provide a valid email</p>
          </div>
        </div>
        <div class="image-div col-md-5">
          <img class="h-image" src="images/hero-desktop.jpg" alt="Hero-Image" role="Pseudo HTML">
          <img class="h-mobile-image" src="images/hero-mobile.jpg" alt="Hero-Image" role="Pseudo HTML">
        </div>
      </div>
  </div>
  </main>




  <footer role="contentinfo">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Manali</a>.
    </p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="script.js">

  </script>
</body>
</html>
